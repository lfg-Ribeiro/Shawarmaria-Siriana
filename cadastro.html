<!DOCTYPE html>
<html>
<head>
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="src/pagCadastro/styleCadastro.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
        <br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>
        <br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <br>
        
        <label for="cep">CEP:</label>
        <input type="text1" id="cep" required>
        <br>
        <button type="button1" id="buscarCep">Buscar CEP</button>
        <br> <br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required>
        <br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" required>
        <br>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="masculino">Selecionar</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required>
        <br>
        
        <button type="submit">Enviar</button>
    </form>
    
    <script src="src/pagCadastro/cadastro.js"></script>
    <!-- #teste-->

</body>
</html>
